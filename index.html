<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/335cf6395b.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>

  <div class="container">
    <div class="weather-app">
      <form class="searchbar" id="search-city">
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <input type="text" class="form-control" id="search-input" autocomplete="off" placeholder="Search for a city"
            autofocus="off" required />
          <input type="submit" class="btn btn-primary" id="go" value="Search">
          <input type="button" class="btn btn-secondary" id="current-city-button" value="Current Location" />
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <div class="current-time-place">
            <ul>
              <li class="location" id="current-place">Madeira</li>
              <li class="time" id="current-time"></li>
              <li class="description" id="temperature-description"></li>
              <ul />
          </div>
        </div>
        <div class="col-6">
          <div class="current-temperature">
            <div class="clearfix weather-temperature">
              <img src=".." alt="clear" class="float-right" id="icon">
              <div class="float-right">
                <strong id="current-temp">12</strong>
                <spann class="units">°C | <a href="#">°F</a></spann>
              </div>
            </div>
            <h5><i class="fa-solid fa-temperature-high heading"></i>
              <spann class="thermal-sensation" id="currentThermalSensation"></spann>
              <i class="fa-solid fa-droplet heading"></i>
              <spann class="precipitation" id="currentHumidity"></spann>
              <i class="fa-solid fa-wind heading"></i>
              <spann class="wind" id="currentWind"></spann>
            </h5>
          </div>
        </div>
      </div>
      <br />

      <section class="forecast-long">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h4 id="today"></h4>
              <div class="indicator_weather_symbol">
                <i class="fa-regular fa-sun"></i>
              </div>
              <hr />
              <div class="temperature" id="currentTemperature">
                <spann class="minimumTemp" id="minimumTemperature"></spann>
                <spann class="maximumTemp" id="maximumTemperature"></spann>
              </div>
              <div class="indicator_weather_bottom">
                <i class="fa-solid fa-droplet bottom-left"></i>
                <spann class="bottom-text-left" id="p1"></spann>
                </spann>
                <i class="fa-solid fa-wind bottom-right"></i>
                <spann class="bottom-text-right" id="p2"></spann>
                </spann>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h4 id="tomorrow"></h4>
              <div class="indicator_weather_symbol">
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <hr />
              <div class="temperature" id="currentTemperature">
                <spann class="minimumTemp" id="minimumTemperature">00° |</spann>
                <spann class="maximumTemp" id="maximumTemperature">00°</spann>
              </div>
              <div class="indicator_weather_bottom">
                <i class="fa-solid fa-droplet bottom-left"></i>
                <spann class="bottom-text-left" id="p1">0 mm </spann>
                </spann>
                <i class="fa-solid fa-wind bottom-right"></i>
                <spann class="bottom-text-right" id="p2">4 m/s </spann>
                </spann>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h4 id="day-after"></h4>
              <div class="indicator_weather_symbol">
                <i class="fa-regular fa-sun"></i>
              </div>
              <hr />
              <div class="temperature" id="currentTemperature">
                <spann class="minimumTemp" id="minimumTemperature">00° |</spann>
                <spann class="maximumTemp" id="maximumTemperature">00°</spann>
              </div>
              <div class="indicator_weather_bottom">
                <i class="fa-solid fa-droplet bottom-left"></i>
                <spann class="bottom-text-left" id="p1">0 mm </spann>
                </spann>
                <i class="fa-solid fa-wind bottom-right"></i>
                <spann class="bottom-text-right" id="p2">0 m/s </spann>
                </spann>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h4 id="day-after-after"></h4>
              <div class="indicator_weather_symbol">
                <i class="fa-regular fa-sun"></i>
              </div>
              <hr />
              <div class="temperature" id="currentTemperature">
                <spann class="minimumTemp" id="minimumTemperature">00° |</spann>
                <spann class="maximumTemp" id="maximumTemperature">00°</spann>
              </div>
              <div class="indicator_weather_bottom">
                <i class="fa-solid fa-droplet bottom-left"></i>
                <spann class="bottom-text-left" id="p1">0 mm </spann>
                </spann>
                <i class="fa-solid fa-wind bottom-right"></i>
                <spann class="bottom-text-right" id="p2">0 m/s </spann>
                </spann>
              </div>
            </div>
          </div>
        </div>
      </section>

      <small>
        <a href="https://github.com/noe4kd/Weather-app" target="_blank" class="codedBy"> Open-source code</a>, by
        Noelia
        Fourcade
      </small>
      <p class="greetingUser">Have a great day!</p>
    </div>
  </div>
</body>
<script src="src/index.js"></script>

</html>
